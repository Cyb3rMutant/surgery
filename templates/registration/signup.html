{% extends 'base.html' %}
{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box; /* Include padding and border in element's total width and height */
    }

    body {
        height: 170vh;
        background-image: linear-gradient(to bottom right, rgb(114, 135, 254), rgb(130, 88, 186));
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        color: #03e9f4;
    }

    .row {
        padding: 40px;
        border-radius: 10px;
        text-align: center;
        max-width: 75%;
        width: 500px; /* Adjust width as needed */
        padding-bottom: 40px; /* Added padding for spacing */
        margin: 0 auto; /* Center the container */
    }

    input,
    select {
        margin: 10px 0; /* Add space around input fields */
        border-radius: 5px;
        border: none;
        height: 30px;
        width: 100%; /* Make inputs full width */
        background-color: rgba(216, 191, 216, 0.5);
        outline: none;
        color: #f0edf3;
        padding-left: 10px;
    }

    button {
        margin-top: 10px; /* Add space above the button */
        border: none;
        border-radius: 5px;
        background-color: rgba(100, 149, 237, .7);
        color: aliceblue;
        width: 100%; /* Make button full width */
        height: 40px; /* Adjust height as needed */
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: rgba(100, 149, 237, 1);
    }

    h2 {
        margin-bottom: 20px;
        color: #f0edf3;
    }

    /* styles for back button */
    .back-button {
    display: block;
    margin-bottom: 20px; /* Add space below the button */
    text-align: center;
    position: absolute; /* Position the button absolutely */
    left: 20px; /* Adjust the distance from the left side */
    top: 20px; /* Adjust the distance from the top */
    }

    .back-button button {
    padding: 15px 30px; /* Increase padding to make button bigger */
    font-size: 18px; /* Increase font size */
    background-color: #2E86C1; /* Change background color */
    }

    .dob-container {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }

    .dob-item {
        width: calc(30% - 10px);
    }
</style>

<!-- Back button -->
<div class="back-button">
    <button onclick="window.history.back()">Back</button>
  </div>

<div class="row">
    <h2>Sign up as a {{ user_type }}</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign up</button>
    </form>
</div>
{% endblock %}
