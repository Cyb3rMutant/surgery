{% extends 'base.html' %}

{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box; /* Include padding and border in element's total width and height */
    }

    body {
        height: 120vh;
        background-image: linear-gradient(to bottom right, rgb(114, 135, 254), rgb(130, 88, 186));
        font-size: 16px;
        color: #03e9f4;
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
    }

    form {
        width: 80%; /* Adjust form width as needed */
        background-color: rgba(255, 255, 255, 0.3);
        padding: 20px;
        border-radius: 5px;
        margin: 0 auto; /* Center the form horizontally */
    }

    form label {
        display: block;
        margin-bottom: 10px;
        color: white; /* Set label text color to white */
    }

    form input[type="text"],
    form textarea,
    form input[type="number"] {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: none;
        margin-bottom: 10px;
        background-color: rgba(255, 255, 255, 0.5); /* Light white background */
        color: #000; /* Black text color */
        outline: none;
    }

    form button[type="submit"] {
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        background-color: rgba(100, 149, 237, .7);
        color: aliceblue;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    form button[type="submit"]:hover {
        background-color: rgba(100, 149, 237, 1);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #f0edf3;
    }

    /* styles for back button */
    .back-button {
        display: block;
        margin-top: 20px; /* Add space above the button */
        text-align: center;
    }

    .back-button button {
        padding: 15px 30px; /* Increase padding to make button bigger */
        font-size: 18px; /* Increase font size */
        background-color: #2E86C1; /* Change background color */
        color: aliceblue; /* Change text color */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .back-button button:hover {
        background-color: #2c3e50; /* Darker background color on hover */
    }
</style>

<!-- Back button -->
<div class="back-button">
    <button onclick="redirectToPreviousPage()">Back</button>
</div>

<h1>{{ prescription.doctor }} {{ prescription.details }} {{ prescription.price }}</h1>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" onclick="return confirm('Changes successfully made!')">Apply Changes</button>
</form>

<script>
    function redirectToPreviousPage() {
        window.history.back(); // Go back to the previous page
    }
</script>
{% endblock %}
