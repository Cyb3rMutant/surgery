{% extends 'base.html' %}

{% block content %}
<table>
  <thead>
    <tr>
      <th>patient</th>
      <th>description</th>
      <th>date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for ap in appointments %}
    <tr>
      <td>{{ ap.patient }}</td>
      <td>{{ ap.description }}</td>
      <td>{{ ap.date }}</td>
      <td>
        <a href="{% url 'appoint' ap.pk %}" >appoint</a>
      </td>
      </tr>
    {% empty %}
    <tr>
      <td colspan="4">No appointments</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
